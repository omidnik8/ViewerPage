<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cabin in AR</title>
    <!-- Load Google Model Viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        model-viewer {
            width: 100%;
            height: 500px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .instructions {
            background: #e9f7fe;
            padding: 15px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lowpoly Cabin AR Experience</h1>
        
        <div class="instructions">
            <p>To view in AR:</p>
            <ol>
                <li>Open this page on your iPhone or Android device</li>
                <li>Look for the AR button (üåê) in the model viewer</li>
                <li>Tap it and point your camera at a flat surface</li>
            </ol>
        </div>

        <!-- 3D Model with AR -->
        <model-viewer
            src="cabin.glb"
            ar
            ar-modes="scene-viewer quick-look"
            camera-controls
            auto-rotate
            environment-image="neutral"
            alt="A 3D model of a lowpoly cabin">
            
            <button slot="ar-button" style="background: #1a73e8; color: white; border: none; padding: 10px 20px; border-radius: 20px; margin: 10px;">
                View in AR
            </button>
            
        </model-viewer>

        <p><small>Note: Requires Safari on iOS or Chrome on Android with AR support.</small></p>
    </div>
</body>
</html>
