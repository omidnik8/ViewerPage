<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Gallery</title>
    <!-- Model Viewer from CDN -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        /* === GLOBAL STYLES === */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }

        /* === MODEL CONTAINERS === */
        .model-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .model-container:hover {
            transform: translateY(-5px);
        }
        .model-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #3498db;
            display: flex;
            align-items: center;
        }
        .model-title::before {
            content: "üóø";
            margin-right: 10px;
        }

        /* === 3D VIEWER STYLES === */
        model-viewer {
            width: 100%;
            height: 450px;
            margin: 15px 0;
            --poster-color: transparent;
            --progress-bar-color: #3498db;
        }

        /* === AR BUTTON === */
        .ar-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            margin: 10px 0;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
        }
        .ar-button:hover {
            background: #2980b9;
        }
        .ar-button::before {
            content: "üëÜ";
        }

        /* === EMPTY STATE === */
        .no-models {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            padding: 40px;
            background: #ecf0f1;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>üì± AR Model Gallery</h1>
    <div id="model-gallery">
        <!-- Models will appear here automatically -->
    </div>

    <script>
        // ================================================================
        // üß© MODEL CONFIGURATION - ONLY EDIT THIS SECTION!
        // ================================================================
        const modelFiles = [
            // ‚≠ê EXISTING MODELS (Keep these)
            { name: "Forest Cabin", file: "viewables/small_cabin_house.glb" },
            { name: "Mountain Cabin", file: "viewables/Cabin_2.glb" },

            // ‚ú® ADD NEW MODELS üëÜ THIS LINE
            // Format: { name: "Display Name", file: "viewables/FILENAME.glb" },
            // Example:
            // { name: "Pine Tree", file: "viewables/Tree_1.glb" },
            // { name: "Campfire", file: "viewables/Fire.glb" }

            // üí° PRO TIP: Copy this template:
            // { name: "", file: "viewables/" }
        ];
        // ================================================================


        // ================================================================
        // ‚öôÔ∏è SYSTEM CODE - DON'T EDIT BELOW (unless you know what you're doing)
        // ================================================================
        function displayModels() {
            const gallery = document.getElementById('model-gallery');
            
            // Clear previous content
            gallery.innerHTML = '';
            
            // Show message if no models
            if (modelFiles.length === 0) {
                gallery.innerHTML = `
                    <div class="no-models">
                        <p>No models found in gallery.</p>
                        <p>Add models to the <code>modelFiles</code> array above.</p>
                    </div>
                `;
                return;
            }
            
            // Create each model viewer
            modelFiles.forEach((model, index) => {
                const container = document.createElement('div');
                container.className = 'model-container';
                container.innerHTML = `
                    <div class="model-title">#${index + 1} ${model.name}</div>
                    <model-viewer
                        src="${model.file}"
                        ar
                        ar-modes="scene-viewer quick-look"
                        camera-controls
                        auto-rotate
                        environment-image="neutral"
                        alt="${model.name}">
                        <button class="ar-button" slot="ar-button">
                            View in AR
                        </button>
                    </model-viewer>
                `;
                gallery.appendChild(container);
            });
        }

        // Initialize gallery when page loads
        document.addEventListener('DOMContentLoaded', displayModels);
        // ================================================================
    </script>
</body>
</html>
