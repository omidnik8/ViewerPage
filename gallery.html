<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Gallery</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        /* General Body Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1, .instructions {
            text-align: center;
        }

        /* Step 1: Create the Grid Layout */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        /* Step 2: Style the individual model cards */
        .model-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            position: relative; /* Needed for positioning context */
            overflow: hidden; /* Hides parts of the model that stick out */
            /* Step 3: Add smooth transitions */
            transition: transform 0.5s ease-in-out, z-index 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
        
        .model-card h2 {
            text-align: center;
            padding: 15px 0 0;
            margin: 0;
            font-size: 1.2em;
        }

        model-viewer {
            width: 100%;
            height: 250px; /* Smaller height for grid view */
        }
        
        /* Step 4: Define the "expanded" state */
        .model-card.expanded {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 90vw; /* 90% of the viewport width */
            height: 90vh; /* 90% of the viewport height */
            transform: translate(-50%, -50%) scale(1); /* Center and scale up */
            z-index: 1000; /* Ensure it's on top of everything */
            cursor: default;
        }

        /* Make the model-viewer inside the expanded card fill the space */
        .model-card.expanded model-viewer {
            height: 90%;
        }

        /* An overlay for the background when a model is expanded */
        #gallery-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 999; /* Just below the expanded card */
            opacity: 0;
            pointer-events: none; /* Can't be clicked */
            transition: opacity 0.5s ease-in-out;
        }

        #gallery-overlay.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="gallery-overlay"></div>
    <div class="container">
        <h1>3D Model Gallery</h1>
        <p class="instructions">Click on a model to view it in detail.</p>
        
        <div class="gallery-grid">
            <!-- Model 1 -->
            <div class="model-card">
                <h2>Forest Cabin</h2>
                <model-viewer
                    src="Cabin_1.glb" camera-controls auto-rotate environment-image="neutral" alt="Forest Cabin 3D model">
                </model-viewer>
            </div>

            <!-- Model 2 -->
            <div class="model-card">
                <h2>Mountain Cabin</h2>
                <model-viewer
                    src="Cabin_2.glb" camera-controls auto-rotate environment-image="neutral" alt="Mountain Cabin 3D model">
                </model-viewer>
            </div>

            <!-- Add more models here by copying the model-card div -->
        </div>
    </div>

    <script>
        // Step 5: The JavaScript Logic
        const galleryGrid = document.querySelector('.gallery-grid');
        const modelCards = document.querySelectorAll('.model-card');
        const overlay = document.getElementById('gallery-overlay');
        let activeCard = null;
        let inactivityTimer;

        // Function to shrink any active card
        const shrinkCard = (card) => {
            if (card) {
                card.classList.remove('expanded');
                activeCard = null;
                overlay.classList.remove('active');
                clearTimeout(inactivityTimer); // Stop any running timer
            }
        };

        // Function to start the inactivity timer
        const startInactivityTimer = () => {
            clearTimeout(inactivityTimer); // Clear previous timer
            inactivityTimer = setTimeout(() => {
                shrinkCard(activeCard);
            }, 5000); // 5 seconds
        };

        modelCards.forEach(card => {
            const modelViewer = card.querySelector('model-viewer');

            card.addEventListener('click', (event) => {
                // Don't do anything if the card is already expanded
                if (card.classList.contains('expanded')) {
                    return;
                }

                // If another card is active, shrink it first
                if (activeCard && activeCard !== card) {
                    shrinkCard(activeCard);
                }

                // Expand the clicked card
                card.classList.add('expanded');
                activeCard = card;
                overlay.classList.add('active');
                startInactivityTimer(); // Start the 5-second timer
            });

            // Reset the timer whenever the user interacts with the camera
            modelViewer.addEventListener('camera-change', () => {
                if (card.classList.contains('expanded')) {
                    startInactivityTimer();
                }
            });
        });

        // Add event listener to the overlay to shrink the card when clicking outside
        overlay.addEventListener('click', () => {
            shrinkCard(activeCard);
        });
    </script>
</body>
</html>
