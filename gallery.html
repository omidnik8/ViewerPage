<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Gallery (Working)</title>
    
    <!-- 1. PROPER Model Viewer Load -->
    <script type="module" src="https://unpkg.com/@google/model-viewer@^2.1.1/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer@^2.1.1/dist/model-viewer-legacy.js"></script>
    
    <style>
        /* 2. CRITICAL CSS FIXES */
        model-viewer {
            width: 100%;
            height: 400px;
            background: #f0f0f0;
            margin: 20px 0;
            --progress-bar-color: #1a73e8;
        }
        .model-container {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            background: white;
        }
        /* 3. AR BUTTON FIX */
        button[slot="ar-button"] {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #1a73e8;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>AR Model Gallery</h1>
    <div id="model-gallery"></div>

    <script>
        // 4. SAFE MODEL LOADING
        document.addEventListener('DOMContentLoaded', () => {
            const models = [
                { name: "Cabin 1", file: "viewables/Cabin_1.glb" },
                { name: "Cabin 2", file: "viewables/Cabin_2.glb" }
            ];
            
            const gallery = document.getElementById('model-gallery');
            
            models.forEach(model => {
                const container = document.createElement('div');
                container.className = 'model-container';
                container.innerHTML = `
                    <h3>${model.name}</h3>
                    <model-viewer
                        src="${model.file}"
                        ar
                        ar-modes="webxr scene-viewer quick-look"
                        camera-controls
                        auto-rotate
                        environment-image="neutral"
                        alt="${model.name}">
                        <button slot="ar-button">
                            ðŸ‘† View in AR
                        </button>
                    </model-viewer>
                `;
                gallery.appendChild(container);
            });
        });
    </script>
</body>
</html>
