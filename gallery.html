<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Gallery</title>
    <!-- Load Google Model Viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .model-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        model-viewer {
            width: 100%;
            height: 500px;
            margin: 20px auto;
        }
        .instructions {
            background: #e9f7fe;
            padding: 15px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto 30px;
        }
        .ar-button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>3D Model Gallery</h1>
        
        <div class="instructions">
            <p>To view in AR:</p>
            <ol>
                <li>Open this page on your iPhone or Android device</li>
                <li>Look for the AR buttons below each model</li>
                <li>Tap any AR button and point your camera at a flat surface</li>
            </ol>
        </div>

        <!-- Model 1 -->
        <div class="model-container">
            <h2>Forest Cabin</h2>
            <model-viewer
                src="viewables/Cabin_1.glb"
                ar
                ar-modes="scene-viewer quick-look"
                camera-controls
                auto-rotate
                environment-image="neutral"
                alt="Forest Cabin 3D model">
                <button slot="ar-button" class="ar-button">
                    View Forest Cabin in AR
                </button>
            </model-viewer>
        </div>

        <!-- Model 2 -->
        <div class="model-container">
            <h2>Mountain Cabin</h2>
            <model-viewer
                src="viewables/Cabin_2.glb"
                ar
                ar-modes="scene-viewer quick-look"
                camera-controls
                auto-rotate
                environment-image="neutral"
                alt="Mountain Cabin 3D model">
                <button slot="ar-button" class="ar-button">
                    View Mountain Cabin in AR
                </button>
            </model-viewer>
        </div>

        <!-- Add more models below following the same pattern -->

            <h2>Model Name</h2>

                src="viewables/FILENAME.glb"

                camera-controls

                environment-image="neutral"
                alt="Model description">
                <button slot="ar-button" class="ar-button">
                    View in AR
                </button>
            </model-viewer>
        </div>
        -->

        <p><small>Note: Requires Safari on iOS or Chrome on Android with AR support.</small></p>
    </div>
</body>
</html>
