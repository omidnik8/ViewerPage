<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Gallery (Fixed)</title>
    <!-- Load Model Viewer PROPERLY -->
    <script type="module" src="https://unpkg.com/@google/model-viewer@^2.1.1/dist/model-viewer.min.js"></script>
    <style>
        /* === FIXED STYLES === */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        model-viewer {
            width: 100%;
            height: 400px;
            background: #eee;
            margin: 20px 0;
            --poster-color: transparent;
        }
        .ar-button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            margin: 10px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>AR Model Gallery</h1>
    <div id="model-gallery"></div>

    <script>
        // ==================== CONFIG ====================
        const modelFiles = [
            { name: "Cabin 1", file: "viewables/Cabin_1.glb" },
            { name: "Cabin 2", file: "viewables/Cabin_2.glb" }
        ];
        // ===============================================

        function initGallery() {
            const gallery = document.getElementById('model-gallery');
            
            if (!modelFiles.length) {
                gallery.innerHTML = "<p>No models found</p>";
                return;
            }

            modelFiles.forEach(model => {
                const container = document.createElement('div');
                container.innerHTML = `
                    <h3>${model.name}</h3>
                    <model-viewer
                        src="${model.file}"
                        ar
                        ar-modes="scene-viewer quick-look webxr"
                        camera-controls
                        auto-rotate
                        environment-image="neutral"
                        alt="${model.name}">
                        <button slot="ar-button" class="ar-button">
                            ðŸ‘† View in AR
                        </button>
                    </model-viewer>
                `;
                gallery.appendChild(container);
            });
        }

        // Initialize when DOM is fully loaded
        document.addEventListener('DOMContentLoaded', initGallery);
    </script>
</body>
</html>
