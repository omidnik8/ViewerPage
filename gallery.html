<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Gallery</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        /* General Body Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1, .instructions {
            text-align: center;
        }

        /* Grid Layout */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        /* Individual model cards */
        .model-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.5s ease-in-out, z-index 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
        
        .model-card h2 {
            text-align: center;
            padding: 15px 0 0;
            margin: 0;
            font-size: 1.2em;
        }

        model-viewer {
            width: 100%;
            height: 250px;
        }
        
        /* Expanded state for the card */
        .model-card.expanded {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 90vw;
            height: 90vh;
            transform: translate(-50%, -50%) scale(1);
            z-index: 1000;
            cursor: default;
        }

        .model-card.expanded model-viewer {
            height: 90%;
        }

        /* Background overlay */
        #gallery-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
        }
        #gallery-overlay.active {
            opacity: 1;
            pointer-events: auto; /* Allow clicks on the overlay to close */
        }

        /* 1. STYLING FOR THE CLOSE BUTTON */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 35px;
            font-weight: bold;
            color: #333;
            background: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            line-height: 38px;
            text-align: center;
            cursor: pointer;
            z-index: 1001; /* Above the model viewer */
            display: none; /* Hidden by default */
        }
        
        .model-card.expanded .close-btn {
            display: block; /* Show only when card is expanded */
        }
        
        /* 2. STYLING FOR THE AR BUTTON */
        .ar-button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            margin: 10px;
            cursor: pointer;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div id="gallery-overlay"></div>
    <div class="container">
        <h1>3D Model Gallery</h1>
        <p class="instructions">Click on a model to view it in detail. Use the AR button on a mobile device to see it in your world.</p>
        
        <div class="gallery-grid">
            <!-- Model 1 -->
            <div class="model-card">
                <button class="close-btn">×</button>
                <h2>Forest Cabin</h2>
                <model-viewer
                    src="Cabin_1.glb"
                    camera-controls
                    auto-rotate
                    environment-image="neutral"
                    alt="Forest Cabin 3D model"
                    ar /* Enable AR */
                    ar-modes="scene-viewer quick-look" /* Define AR modes */>
                    <button slot="ar-button" class="ar-button">
                        View in AR
                    </button>
                </model-viewer>
            </div>

            <!-- Model 2 -->
            <div class="model-card">
                <button class="close-btn">×</button>
                <h2>Mountain Cabin</h2>
                <model-viewer
                    src="Cabin_2.glb"
                    camera-controls
                    auto-rotate
                    environment-image="neutral"
                    alt="Mountain Cabin 3D model"
                    ar /* Enable AR */
                    ar-modes="scene-viewer quick-look" /* Define AR modes */>
                    <button slot="ar-button" class="ar-button">
                        View in AR
                    </button>
                </model-viewer>
            </div>

                      <!-- Model 3 -->
            <div class="model-card">
                <button class="close-btn">×</button>
                <h2>Mountain Cabin 2</h2>
                <model-viewer
                    src="Cabin_2.glb"
                    camera-controls
                    auto-rotate
                    environment-image="neutral"
                    alt="Mountain Cabin 3D model"
                    ar /* Enable AR */
                    ar-modes="scene-viewer quick-look" /* Define AR modes */>
                    <button slot="ar-button" class="ar-button">
                        View in AR
                    </button>
                </model-viewer>
            </div>

            <!-- Add more models here -->
        </div>
    </div>

    <script>
        const galleryGrid = document.querySelector('.gallery-grid');
        const modelCards = document.querySelectorAll('.model-card');
        const overlay = document.getElementById('gallery-overlay');
        let activeCard = null;
        let inactivityTimer;

        const shrinkCard = (card) => {
            if (card) {
                card.classList.remove('expanded');
                activeCard = null;
                overlay.classList.remove('active');
                clearTimeout(inactivityTimer); 
            }
        };

        const startInactivityTimer = () => {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(() => {
                shrinkCard(activeCard);
            }, 5000);
        };

        modelCards.forEach(card => {
            const modelViewer = card.querySelector('model-viewer');
            const closeBtn = card.querySelector('.close-btn');

            card.addEventListener('click', (event) => {
                // Do nothing if clicking on the AR button itself
                if (event.target.slot === 'ar-button') {
                    return;
                }
                
                if (card.classList.contains('expanded')) {
                    return;
                }

                if (activeCard && activeCard !== card) {
                    shrinkCard(activeCard);
                }

                card.classList.add('expanded');
                activeCard = card;
                overlay.classList.add('active');
                startInactivityTimer();
            });
            
            // 1. ADD CLICK EVENT TO THE CLOSE BUTTON
            closeBtn.addEventListener('click', (event) => {
                event.stopPropagation(); // Prevents the card's click event from firing
                shrinkCard(card);
            });

            modelViewer.addEventListener('camera-change', () => {
                if (card.classList.contains('expanded')) {
                    startInactivityTimer();
                }
            });
        });

        overlay.addEventListener('click', () => {
            shrinkCard(activeCard);
        });
    </script>
</body>
</html>
